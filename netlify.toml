[build]
  command = "cd client && npm install && npm run build"
  publish = "client/dist"
  functions = "functions"

# Redirect API calls to the Netlify Function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Handle SPA routing (catch-all)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
